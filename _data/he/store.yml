        description: הוצאות מסודרות בקטגוריות כדי לשפר את אפשרויות הסקירה והסינון
    expenses-bundle4:
        title: עריכת קטגוריה
        description: אפשר להגדיר שם, מקדם תשלום וטקסט קצר לעזרה עבור כל קטגוריה
    invoice-bundle0:
        title: הגדרת חשבוניות
        description: הגדרות התצורה החדשות לתבנית ייצוא ושפת תצורה
    invoice-bundle1:
